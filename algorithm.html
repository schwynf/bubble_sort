<body>
<script>
    function bubble_Sort()
{
    var swapp;
    var n = array.length-1;
    var x=array;
    do {
        swapp = false;
        for (var i=0; i < n; i++)
        {
            if (x[i] > x[i+1])
            {
               var temp = x[i];
               x[i] = x[i+1];
               x[i+1] = temp;
                swapp = true;
            }
        }
        n--
    } while (swapp);
  return x; 
}
</script>
